    <main class="contact">
        <h1>Contact</h1>
        <div class="contact-page">
            <form action="#" method="post" id="contact-form">
                <div class="form-grid">
                    <!-- TODO: Paulo had a few critiques about the form, such as keeping the form input areas the same size -->
                    <h2>Send me a quick message:</h2>
                    <div class="form-grid_item">
                        <label class="standard-label" for="name">Name:</label>
                        <input type="text" id="name">
                    </div>
                    <div class="form-grid_item">
                        <label for="email" class="standard-label">Email<span class="required">*</span>:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-grid_item">
                        <label for="phone" class="standard-label">Phone:</label>
                        <input type="tel" id="phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
                    </div>
                    <div class="form-grid_item">
                        <label class="standard-label" for="message">Message<span class="required">*</span>:</label>
                        <textarea name="message" id="message" cols="30" rows="4" maxlength="240" placeholder="Type your message here..."
                            required></textarea>
                    </div>
                    <input type="submit" class="submit-button button" value="Send message">
                </div>
            </form>
            <br>
            <div class="contact-info">
                <h2>Or however's most convenient:</h2>
